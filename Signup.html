function validate()
{	
	

	if ( document.employer.uname.value == "" )
	    {
			
			document.getElementById("unamediv").innerHTML = "Username is empty!";

			//alert("User name is empty!!");			
			return false;
	    }
		else
		{
			document.getElementById("unamediv").innerHTML = "";

		}

	if(document.employer.password.value == "")	
	   {
			//alert("password is empty!!");
			//document.employer.password.focus();
			document.getElementById("pass").innerHTML = "Password is empty!";
			return false;
	   }
	   else
		{
			document.getElementById("pass").innerHTML = "";

		}	

	if(document.employer.password.value!=document.employer.confirm_password.value)
	{
			//alert("New Password and Confirm new Password doesnt match");
			document.getElementById("confirmpass").innerHTML = "Password and Confirm Password doesn't match!";
			//document.employer.confirm_password.focus();
			return false;
	}
	else
		{
			document.getElementById("confirmpass").innerHTML = "";

		}	



			
	if ( document.employer.city.value == "" )
	{		
		document.getElementById("city").innerHTML = "City is empty!!";
		//alert("City is empty!!");
			return false;
	}
	else
	{
		document.getElementById("city").innerHTML = "";
	}


	
	

	if ( document.employer.phone.value == "" )
	{		
			document.getElementById("telephone").innerHTML = "Telephone is empty!!";
			//alert("Telephone is empty!!");
			return false;
	}
	else
	{
		document.getElementById("telephone").innerHTML = "";
	}
			
	if ( document.employer.email.value == "" )		
    {
		document.getElementById("email").innerHTML = "Email is empty!!";
		//alert("Please enter email address!")
		return false;
	}	
	else
	{
		
		var val =document.getElementById("Email").value;
	

		if((val).indexOf("@")>-1 && (val).indexOf("@")!=0 )
		{
			const myarray=val.split("@");

			if((myarray[1]).indexOf(".")>-1 && (myarray[1]).indexOf(".") !=0  )
			{
				if(((myarray[1]).indexOf(".") < (myarray[1]).length-1))
				{
					document.getElementById("email").innerHTML = " ";
				}
				else
                {
                    document.getElementById("email").innerHTML = "Email Format is incorrect DOT ERROR!!";
				    return false;
                }
				
			}
			else
			{
				document.getElementById("email").innerHTML = "Email Format is incorrect DOT ERROR!!";
				return false;
			}
		}
		else
		{
			document.getElementById("email").innerHTML = "@ does not Exist in email";
			return false;
		
		}

	}

	
	return true;

}


function letternumber(event)
	{
		var keychar;
			
		keychar = event.key;
		//alert(event.key)	
		
		// alphas and numbers
		if (((".+-0123456789").indexOf(keychar) > -1))
		   return true;
		else
		   return false;
	}
